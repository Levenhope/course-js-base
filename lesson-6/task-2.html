<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 1.	При помощи DOM API создайте input и button
    // 2.	Поместите созданные элементы на страницу
    // 3.	При клике на кнопку необходимо выводить в консоль значение из текстового поля

    const BUTTON_ELEMENT = document.createElement('button');
    const INPUT_ELEMENT = document.createElement('input');

    BUTTON_ELEMENT.textContent = 'click me';

    document.body.append(BUTTON_ELEMENT);
    document.body.append(INPUT_ELEMENT);

    BUTTON_ELEMENT.addEventListener('click', function() {
        console.log(INPUT_ELEMENT.value);
    });

</script>
</body>
</html>
