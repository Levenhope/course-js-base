<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>Пользователи:</div>
    <ul>
        <li>Джон</li>
        <li>Пит</li>
    </ul>
    <script>
        //получить элемент <div>
        const divElement = document.body.firstElementChild;
        console.log(divElement);

        //получить элемент <ul>
        const ulElement = divElement.nextElementSibling;
        console.log(divElement.nextElementSibling);

        //получить второй <li> (с именем Пит)
        const secondLiElement = ulElement.children[1];
        console.log(secondLiElement);
    </script>
</body>
</html>
