<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="container"></ul>
    <script>
        let data = {
            "Рыбы": {
                "форель": {},
                "лосось": {}
            },

            "Деревья": {
                "Огромные": {
                    "секвойя": {},
                    "дуб": {}
                },
                "Цветковые": {
                    "яблоня": {},
                    "магнолия": {}
                }
            }
        };

        let container = document.getElementById('container');

        function createTree(container, data) {
            for (let item in data) {
                let li = document.createElement('li');
                li.textContent = item;

                function createSubList(listElement, parentobject, listItem) {
                    let ul = document.createElement('ul');
                    for (let subItem in parentobject[listItem]) {
                        let subLi = document.createElement('li');
                        subLi.textContent = subItem;
                        ul.append(subLi);
                        if(Object.keys(parentobject[listItem]).length !== 0) {
                            createSubList(subLi, parentobject[listItem], subItem);
                        }
                    }
                    listElement.append(ul);
                }

                if(Object.keys(item).length !== 0) {
                    createSubList(li, data, item);
                }

                container.append(li);
            }
        }

        createTree(container, data); // создаёт дерево в контейнере
    </script>
</body>
</html>
