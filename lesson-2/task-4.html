<body>
    <script>
        const DAY_IN_MILLISECONDS = 8.64e+7;
        const source = prompt('–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Å–≤–æ–µ–≥–æ —Ä–æ–∂–¥–µ–Ω–∏—è –≤ —Ñ–æ—Ä–º–∞—Ç–µ –î–î.–ú–ú.–ì–ì.', '').split('.');
        const year = +source[2] < 20 ? 2000 + +source[2] : 1900 + +source[2];
        const month = +source[1] - 1;
        const day = +source[0];
        const today = new Date();
        const isBirthdayPassed = month < today.getMonth();
        const birthday = new Date(isBirthdayPassed ? today.getFullYear() + 1 : today.getFullYear(), month, day);

        if(birthday.getDate() === today.getDate() && birthday.getMonth() === today.getMonth()) {
            alert (`–í–∞—à –≤–æ–∑—Ä–∞—Å—Ç: ${today.getFullYear() - year}. –° –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéâ`);
        } else {
            const age = isBirthdayPassed ? today.getFullYear() - year : today.getFullYear() - year - 1;
            const daysLeft = Math.abs(Math.round((today - birthday) / DAY_IN_MILLISECONDS));
            alert (`–í–∞—à –≤–æ–∑—Ä–∞—Å—Ç: ${age}. –î–æ –≤–∞—à–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è –æ—Å—Ç–∞–ª–æ—Å—å ${daysLeft} –¥–Ω–µ–π`);
        }
    </script>
