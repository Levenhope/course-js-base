<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function readNumber() {
            let a = null;

            do {
                if (a !== null) {
                    alert('Должно быть числом');
                }
                a = prompt('Введите число', 0);
            } while ( isNaN(a) );

            return a;
        }

        alert(readNumber());
    </script>
</body>
</html>
